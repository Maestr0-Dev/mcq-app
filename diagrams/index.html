<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameroon GCE Exam Prep</title>
  <style>
    /* Styles from Image 2 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .hero {
      background:linear-gradient(to left,purple,blue);
      color:white;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .start-quiz {
      background-color: #000000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="hero">
        <h1>Cameroon GCE MCQs questios</h1>
      <h2>Master Any Subject with Interactive MCQs</h2>
      <p>Enhance your learning journey with our intelligent question bank. Practice, learn, and excel with thousands of carefully curated questions.</p>
      <div class="cta-buttons">
        <button class="start-quiz">Get Started</button>
        <button>Try Demo</button>
      </div>
    </div>
  </div>
</body>
</html>
